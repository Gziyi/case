<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>码豆天气</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        :root {
            --main-color: deepskyblue;
        }

        body {
            background-color: #eee;
        }

        #app {
            width: 800px;
            margin: 0 auto;
            padding-top: 100px;

        }

        h1 {
            color: var(--main-color);
            text-align: center;
        }

        #check {
            margin-top: 40px;
        }

        #check .ipt {
            height: 40px;
            border: 1px solid var(--main-color);
            background-color: #fff;
        }

        #check .ipt input {
            width: 700px;
            height: 40px;
            float: left;
            text-indent: 20px;
            background-color: transparent;
            border: 0;
            outline: 0;
        }

        #check .ipt p {
            width: 98px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: white;
            background-color: var(--main-color);
            float: left;
            cursor: pointer;
        }

        #check .hot_cities {
            height: 40px;

        }

        #check .hot_cities span {
            width: 60px;
            height: 40px;
            list-style: 40px;
            text-align: center;
            float: left;
            color: skyblue;
        }

        #check .hot_cities span:hover {
            cursor: pointer;
        }

        #show {
            margin-top: 40px;
            display: flex;
        }

        #show .card {
            width: 20%;
        }

        #show .card p {
            text-align: center;
            color: gold;
        }

        #show .card p:nth-of-type(1) {
            font-size: 32px;
        }

        #show .card p:nth-of-type(2) {
            font-size: 14px;
            margin: 20px 0;
        }

        #show .card p:nth-of-type(3) {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>码豆天气 · {{city}}</h1>
        <div id="check">
            <div class="ipt">
                <input v-model="city" type="text" placeholder="请输入城市">
                <p @click="getCityWeather" class="search">搜索</p>
            </div>
            <p class="hot_cities">
                <span v-for="c in hot_cities" @click="changeCity(c)">{{c}}</span>
            </p>
        </div>
        <div id="show">
            <Card v-for="w in forecast" :weather="w"/>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    // 全局组件
    Vue.component("Card", {
        template: `
        <div class="card">
                <p>{{weather.type}}</p>
                <p>{{weather.low}}~{{weather.high}}</p>
                <p>{{weather.date}}</p>
            </div>
        `,
        data(){
            return{} 
        },
        props:["weather"],
    })
    new Vue({
        el: "#app",
        data() {
            return {
                url: "http://wthrcdn.etouch.cn/weather_mini",
                city: "北京",
                forecast: [],
                hot_cities: ["北京", "上海", "广州", "深圳", "石家庄"]


            }
        },
        methods: {
            getCityWeather() {
                if (this.city === "") {
                    this.city = "北京"
                }
                axios.get(this.url, {
                    params: {
                        city: this.city
                    }
                }).then(res => {
                    this.forecast = res.data.data.forecast;
                })

            },
            changeCity(c) {
                this.city = c;
                this.getCityWeather();
            }

        },
        mounted() {
            this.getCityWeather();

        }
    })
</script>

</html>
